<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão Tintas</title>
  <meta name="description" content="Base front-end (HTML, CSS e JS) para o projeto Gestão Tintas." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo" aria-hidden="true">GT</div>
        <div>
          <h1>Gestão Tintas</h1>
          <small>v0.4</small>
        </div>
      </div>

      <nav class="nav" id="nav">
        <a href="#/dashboard" data-view="dashboard" class="active"><span class="label">Dashboard</span></a>
        <a href="#/vendas/registrar" data-view="vendas"><span class="label">Vendas</span></a>
        <a href="#/producao" data-view="producao"><span class="label">Produção</span></a>
        <a href="#/produtos" data-view="produtos"><span class="label">Produtos</span> <span class="badge" id="badge-produtos">0</span></a>
        <a href="#/clientes" data-view="clientes"><span class="label">Clientes</span><span class="badge" id="badge-clientes">0</span></a>
        <a href="#/fornecedores" data-view="fornecedores"><span class="label">Fornecedores</span><span class="badge" id="badge-fornecedores">0</span></a>
        <a href="#/pedidos" data-view="pedidos"><span class="label">Pedidos</span></a>
        <a href="#/relatorios" data-view="relatorios"><span class="label">Relatórios</span></a>
        <a href="#/config" data-view="config"><span class="label">Configurações</span></a>
      </nav>

      <div style="margin-top: auto;">
        <div class="footer">
          <div>v0.4 • Dashboard</div>
        </div>

        <div class="theme-toggle" title="Alternar tema">
          <button id="btn-theme-toggle" type="button" aria-label="Alternar tema (claro / escuro)" data-theme="dark">
            <svg id="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:none;">
              <path d="M12 4V2M12 22v-2M4.22 4.22L2.8 2.8M21.2 21.2l-1.42-1.42M4 12H2M22 12h-2M4.22 19.78l-1.42 1.42M21.2 2.8l-1.42 1.42M12 8a4 4 0 100 8 4 4 0 000-8z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <svg id="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>  
          </button>
        </div>
      </div>
    </aside>

    <main class="main">
      <div id="view"></div>
    </main>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
